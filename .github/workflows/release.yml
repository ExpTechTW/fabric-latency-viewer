name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: 'gradle'

      - uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches/fabric-loom
            ~/.gradle/caches/minecraft
          key: mc-${{ hashFiles('versions/*/gradle.properties') }}

      - run: chmod +x gradlew && ./gradlew buildAll

      - run: |
          mkdir -p release
          find versions -name "*.jar" -path "*/build/libs/*" ! -name "*-sources.jar" -exec cp {} release/ \;

      - uses: softprops/action-gh-release@v2
        with:
          files: release/*.jar
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
