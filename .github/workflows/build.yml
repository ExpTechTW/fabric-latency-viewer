name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  get-versions:
    runs-on: ubuntu-latest
    outputs:
      versions: ${{ steps.versions.outputs.list }}
    steps:
      - uses: actions/checkout@v4
      - id: versions
        run: echo "list=$(ls -d versions/*/ | xargs -n1 basename | jq -R -s -c 'split("\n")[:-1]')" >> $GITHUB_OUTPUT

  build:
    runs-on: ubuntu-latest
    needs: get-versions
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: 'gradle'

      - uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches/fabric-loom
            ~/.gradle/caches/minecraft
          key: mc-${{ hashFiles('versions/*/gradle.properties') }}

      - run: chmod +x gradlew && ./gradlew buildAll

      - uses: actions/upload-artifact@v4
        with:
          name: all-jars
          path: |
            versions/*/build/libs/*.jar
            !versions/*/build/libs/*-sources.jar

  upload:
    runs-on: ubuntu-latest
    needs: [get-versions, build]
    strategy:
      matrix:
        version: ${{ fromJson(needs.get-versions.outputs.versions) }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: all-jars

      - uses: actions/upload-artifact@v4
        with:
          name: mc${{ matrix.version }}
          path: ${{ matrix.version }}/build/libs/*.jar
