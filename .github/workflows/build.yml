name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      versions: ${{ steps.get-versions.outputs.versions }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get MC versions
        id: get-versions
        run: |
          versions=$(ls -d versions/*/ | xargs -n1 basename | jq -R -s -c 'split("\n")[:-1]')
          echo "versions=$versions" >> $GITHUB_OUTPUT

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Cache Minecraft assets
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches/fabric-loom
            ~/.gradle/caches/minecraft
          key: minecraft-${{ runner.os }}-${{ hashFiles('versions/*/gradle.properties') }}
          restore-keys: |
            minecraft-${{ runner.os }}-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build all versions
        run: ./gradlew buildAll

      - name: Prepare artifacts
        run: |
          for dir in versions/*/; do
            version=$(basename "$dir")
            mkdir -p "artifacts/$version"
            find "$dir/build/libs" -name "*.jar" ! -name "*-sources.jar" -exec cp {} "artifacts/$version/" \;
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fabric-latency-viewer-builds
          path: artifacts/
          if-no-files-found: error

  upload-individual:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ${{ fromJson(needs.build.outputs.versions) }}

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          name: fabric-latency-viewer-builds

      - name: Upload MC ${{ matrix.version }}
        uses: actions/upload-artifact@v4
        with:
          name: fabric-latency-viewer-mc${{ matrix.version }}
          path: ${{ matrix.version }}/*.jar
          if-no-files-found: error
